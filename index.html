<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>万联节能十五五战略人才引进计划</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            brand: {
                                50: "#fff7ed",
                                100: "#ffedd5",
                                200: "#fed7aa",
                                300: "#fdba74",
                                400: "#fb923c",
                                500: "#f97316",
                                600: "#ea580c",
                                700: "#c2410c",
                                800: "#9a3412",
                                900: "#7c2d12",
                            },
                            slate: {
                                850: "#1e293b",
                                900: "#0f172a",
                                950: "#020617",
                            },
                        },
                        fontFamily: {
                            sans: ["Inter", "system-ui", "sans-serif"],
                        },
                        screens: {
                            print: { raw: "print" },
                        },
                    },
                },
            };
        </script>
        <style>
            /* Custom Scrollbar */
            ::-webkit-scrollbar {
                width: 8px;
            }
            ::-webkit-scrollbar-track {
                background: #0f172a;
            }
            ::-webkit-scrollbar-thumb {
                background: #334155;
                border-radius: 4px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: #475569;
            }
            html {
                scroll-behavior: smooth;
                font-size: 22px; /* 增大基础字体 */
            }

            /* 移动端字体更大，方便手机阅读 */
            @media (max-width: 768px) {
                html {
                    font-size: 28px; /* 移动端更大的基础字体 */
                }
                /* 确保小字体在移动端也清晰可读 */
                .text-xs {
                    font-size: 1.125rem !important; /* 大幅增大 */
                }
                .text-sm {
                    font-size: 1.25rem !important; /* 大幅增大 */
                }
                .text-base {
                    font-size: 1.375rem !important;
                }
                .text-lg {
                    font-size: 1.5rem !important;
                }
                .text-xl {
                    font-size: 1.75rem !important;
                }
                .text-2xl {
                    font-size: 2rem !important;
                }
                .text-3xl {
                    font-size: 2.5rem !important;
                }
                .text-4xl {
                    font-size: 3rem !important;
                }
            }

            /* Global Print Styles */
            @media print {
                @page {
                    margin: 10mm;
                    size: A4;
                }
                body {
                    background-color: white !important;
                    color: black !important;
                    -webkit-print-color-adjust: exact !important;
                    print-color-adjust: exact !important;
                }
                /* Reset backgrounds for readability and ink saving */
                .print-reset-bg {
                    background-color: white !important;
                    background-image: none !important;
                    box-shadow: none !important;
                    border: 1px solid #e2e8f0 !important; /* slate-200 */
                }
                /* Ensure text contrast */
                .print-text-dark {
                    color: #0f172a !important; /* slate-900 */
                }
                .print-text-muted {
                    color: #475569 !important; /* slate-600 */
                }

                .break-before-page {
                    page-break-before: always;
                    break-before: page;
                }

                .break-after-page {
                    page-break-after: always;
                    break-after: page;
                }

                .break-inside-avoid {
                    page-break-inside: avoid;
                    break-inside: avoid;
                }
            }
        </style>
        <script type="importmap">
            {
                "imports": {
                    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
                    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
                    "react/": "https://aistudiocdn.com/react@^19.2.0/",
                    "react": "https://aistudiocdn.com/react@^19.2.0",
                    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
                    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
                }
            }
        </script>
        <link rel="stylesheet" href="/index.css" />
    </head>
    <body
        class="bg-slate-950 text-slate-200 antialiased selection:bg-brand-500 selection:text-white print:bg-white print:text-slate-900"
    >
        <div id="root"></div>
        <script type="module" src="/index.tsx"></script>
    </body>
</html>
